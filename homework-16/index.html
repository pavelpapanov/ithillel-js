<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Homework #16 - Слайдер базовий</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="container">
	<div class="slider js-slider">
		<div class="slider__item js-slider__item show">
			<img src="images/1.jpg" alt="Dart Weider">
		</div>
		<div class="slider__item js-slider__item">
			<img src="images/2.jpg" alt="Master Yoda">
		</div>
		<div class="slider__item js-slider__item">
			<img src="images/3.jpg" alt="Luke Skywalker">
		</div>
		<div class="slider__item js-slider__item">
			<img src="images/4.jpg" alt="Obi-Wan Kenobi">
		</div>
		<div class="slider__item js-slider__item">
			<img src="images/5.jpg" alt="Palpatine">
		</div>
		<div class="slider__item js-slider__item">
			<img src="images/6.jpg" alt="R2-D2">
		</div>
		<div class="slider__item js-slider__item">
			<img src="images/7.jpg" alt="C-3PO">
		</div>
		<div class="slider__item js-slider__item">
			<img src="images/8.jpg" alt="Padme Amidala">
		</div>
		<div class="slider__item js-slider__item">
			<img src="images/9.jpg" alt="Han Solo">
		</div>
	</div>
	<div class="slider-navigation">
		<button class="button button--prev js-button-prev">Prev</button>
		<button class="button button--next js-button-next">Next</button>
	</div>
</div>

<script src="js/common.js"></script>
</body>
</html>
