<script>
	let numOrStr = prompt('input number or string');
	console.log(numOrStr);

	switch (true) {

			console.log('ви скасували');
			break;
		case (numOrStr.trim() === ''):

			break;
		case isNaN( +numOrStr ):

			break;
		default:
			console.log('OK!');
			break;
	}
</script>
