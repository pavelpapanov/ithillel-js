<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Homework - 1</title>
</head>
<body>

<script>
	let numberExample = 10;
	console.log(typeof numberExample);

	let stringExample = 'Pavlo';
	console.log(typeof stringExample);

	let bigIntExample = 10n;
	console.log(typeof bigIntExample);

	let nullExample = null;
	console.log(typeof nullExample);

	let undefinedExample;
	console.log(typeof undefinedExample);

	let boolExample = true;
	console.log(typeof boolExample);

	// or we can use - let objectExample = {};
	let objectExample = new Object({
		name: 'Pavlo',
		birthDate: 10
	});
	console.log(typeof objectExample);

	let symbolExample = Symbol("id");
	console.log(symbolExample);

	// Math - це вбудований об’єкт
	console.log(typeof Math);

	// alert - це функція
	console.log(typeof alert);
</script>

</body>
</html>
